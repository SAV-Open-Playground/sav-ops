	route 49.45.5.0/24 blackhole;
	route 59.153.104.0/24 blackhole;
	route 59.153.106.0/24 blackhole;
	route 59.153.107.0/24 blackhole;
	route 103.198.140.0/24 blackhole;
	route 103.198.142.0/24 blackhole;
};
template bgp basic{
	local as 64049;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
