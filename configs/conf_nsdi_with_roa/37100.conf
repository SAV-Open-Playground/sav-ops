router id 10.0.28.2;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol rpki rpki1
{
	debug all;
	roa4 { table r4; };
	remote 10.10.0.3 port 3323;
	retry 1;
}
protocol static {
	ipv4 {
		export all;
		import all;
	};
	route 41.87.96.0/19 blackhole;
	route 41.206.96.0/19 blackhole;
	route 41.207.232.0/22 blackhole;
	route 41.217.212.0/22 blackhole;
	route 102.221.24.0/22 blackhole;
