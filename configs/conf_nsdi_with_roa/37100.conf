	route 196.6.170.0/24 blackhole;
	route 196.6.171.0/24 blackhole;
	route 196.6.172.0/24 blackhole;
};
template bgp basic{
	local as 37100;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
