router id 10.0.38.2;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol rpki rpki1
{
	debug all;
	roa4 { table r4; };
	remote 10.10.0.3 port 3323;
	retry 1;
}
protocol static {
	ipv4 {
		export all;
		import all;
	};
};
template bgp basic{
	local as 33891;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_33891_3356 from sav_inter{                         
	description "modified BGP between node node_33891 and node_3356";                         
	local role provider;                         
	source address 10.0.38.2;                         
	neighbor 10.0.38.1  as 3356;                         
	interface "eth_3356";                         
	connect delay time 0;                         
	direct;
};
