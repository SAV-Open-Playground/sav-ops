protocol static {
	ipv4 { 
		export all; 
		import all;
	};
	route 192.168.6.0/24 blackhole;
	route 192.168.7.0/24 blackhole;
};
template bgp basic{
	local as 65505;
	long lived graceful restart on;
	debug all;
	enable extended messages ;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none; 
		export none;
	};
};

