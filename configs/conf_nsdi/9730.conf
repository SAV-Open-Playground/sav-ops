router id 10.255.255.255;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol static {
	ipv4 {
		export all;
		import all;
	};
	route 59.144.97.0/24 blackhole;
	route 59.145.72.0/23 blackhole;
	route 103.242.83.0/24 blackhole;
	route 125.22.113.0/24 blackhole;
	route 125.62.150.0/24 blackhole;
	route 169.254.1.0/24 blackhole;
	route 192.100.1.0/24 blackhole;
	route 203.101.99.0/24 blackhole;
	route 203.193.178.0/24 blackhole;
};
template bgp basic{
	local as 9730;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_9730_9498 from sav_inter{                         
	description "modified BGP between node node_9730 and node_9498";                         
	local role provider;                         
	source address 10.3.202.2;                         
	neighbor 10.3.202.1  as 9498;                         
	interface "eth_9498";                         
	connect delay time 0;                         
	direct;
};
protocol bgp savbgp_9730_45528 from sav_inter{                         
	description "modified BGP between node node_9730 and node_45528";                         
	local role customer;                         
	source address 10.3.201.2;                         
	neighbor 10.3.201.1  as 45528;                         
	interface "eth_45528";                         
	connect delay time 1;                         
	direct;
};
