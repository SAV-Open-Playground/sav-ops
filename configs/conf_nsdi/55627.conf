router id 10.255.255.255;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol static {
	ipv4 {
		export all;
		import all;
	};
	route 1.214.126.0/24 blackhole;
	route 1.214.127.0/24 blackhole;
	route 202.20.119.0/24 blackhole;
	route 210.121.131.0/24 blackhole;
	route 210.121.132.0/24 blackhole;
	route 210.121.133.0/24 blackhole;
	route 210.121.134.0/24 blackhole;
	route 210.121.135.0/24 blackhole;
	route 210.121.136.0/24 blackhole;
	route 210.121.137.0/24 blackhole;
	route 210.121.138.0/24 blackhole;
	route 210.121.139.0/24 blackhole;
	route 210.121.140.0/24 blackhole;
};
template bgp basic{
	local as 55627;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_55627_3786 from sav_inter{                         
	description "modified BGP between node node_55627 and node_3786";                         
	local role provider;                         
	source address 10.3.144.2;                         
	neighbor 10.3.144.1  as 3786;                         
	interface "eth_3786";                         
	connect delay time 0;                         
	direct;
};
