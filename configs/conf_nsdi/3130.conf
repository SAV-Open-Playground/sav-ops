	route 147.28.7.0/24 blackhole;
	route 192.83.230.0/24 blackhole;
	route 198.180.153.0/24 blackhole;
};
template bgp basic{
	local as 3130;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
