router id 10.255.255.255;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol static {
	ipv4 {
		export all;
		import all;
	};
	route 1.6.219.0/24 blackhole;
	route 1.7.178.0/24 blackhole;
	route 1.7.191.0/24 blackhole;
	route 103.109.224.0/23 blackhole;
	route 103.109.224.0/24 blackhole;
	route 103.109.225.0/24 blackhole;
	route 103.109.227.0/24 blackhole;
};
template bgp basic{
	local as 137130;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_137130_9583 from sav_inter{                         
	description "modified BGP between node node_137130 and node_9583";                         
	local role provider;                         
	source address 10.3.99.2;                         
	neighbor 10.3.99.1  as 9583;                         
	interface "eth_9583";                         
	connect delay time 0;                         
	direct;
};
