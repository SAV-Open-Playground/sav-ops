router id 10.255.255.255;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol static {
	ipv4 {
		export all;
		import all;
	};
	route 1.71.0.0/21 blackhole;
	route 1.71.8.0/21 blackhole;
};
template bgp basic{
	local as 142404;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_142404_4134 from sav_inter{                         
	description "modified BGP between node node_142404 and node_4134";                         
	local role provider;                         
	source address 10.3.72.2;                         
	neighbor 10.3.72.1  as 4134;                         
	interface "eth_4134";                         
	connect delay time 0;                         
	direct;
};
