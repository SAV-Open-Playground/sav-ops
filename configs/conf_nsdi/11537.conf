template bgp basic{
	local as 11537;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_11537_2153 from sav_inter{                         
	description "modified BGP between node node_11537 and node_2153";                         
	local role customer;                         
	source address 10.3.127.2;                         
	neighbor 10.3.127.1  as 2153;                         
	interface "eth_2153";                         
	connect delay time 0;                         
	direct;
};
