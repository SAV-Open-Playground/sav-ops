template bgp basic{
	local as 10190;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_10190_3786 from sav_inter{                         
	description "modified BGP between node node_10190 and node_3786";                         
	local role provider;                         
	source address 10.3.142.2;                         
	neighbor 10.3.142.1  as 3786;                         
	interface "eth_3786";                         
	connect delay time 0;                         
	direct;
};
