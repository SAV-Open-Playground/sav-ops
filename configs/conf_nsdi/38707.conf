router id 10.255.255.255;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol static {
	ipv4 {
		export all;
		import all;
	};
	route 1.214.105.0/24 blackhole;
	route 1.214.106.0/24 blackhole;
	route 61.37.249.0/24 blackhole;
	route 115.92.221.0/24 blackhole;
	route 121.65.236.0/24 blackhole;
	route 121.67.39.0/24 blackhole;
	route 164.124.119.0/24 blackhole;
	route 203.233.25.0/24 blackhole;
	route 203.233.48.0/24 blackhole;
	route 203.233.116.0/24 blackhole;
	route 203.233.124.0/24 blackhole;
	route 210.99.229.0/24 blackhole;
	route 210.99.252.0/24 blackhole;
};
template bgp basic{
	local as 38707;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_38707_3786 from sav_inter{                         
	description "modified BGP between node node_38707 and node_3786";                         
	local role provider;                         
	source address 10.3.143.2;                         
	neighbor 10.3.143.1  as 3786;                         
	interface "eth_3786";                         
	connect delay time 0;                         
	direct;
};
