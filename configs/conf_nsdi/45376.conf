router id 10.255.255.255;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol static {
	ipv4 {
		export all;
		import all;
	};
	route 1.209.120.0/24 blackhole;
	route 123.141.150.0/24 blackhole;
	route 123.141.202.0/24 blackhole;
	route 175.207.71.0/24 blackhole;
	route 175.207.72.0/24 blackhole;
	route 175.207.73.0/24 blackhole;
	route 175.207.74.0/24 blackhole;
	route 175.207.75.0/24 blackhole;
	route 175.207.76.0/24 blackhole;
	route 175.207.77.0/24 blackhole;
	route 175.207.78.0/24 blackhole;
	route 210.96.230.0/24 blackhole;
};
template bgp basic{
	local as 45376;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_45376_4766 from sav_inter{                         
	description "modified BGP between node node_45376 and node_4766";                         
	local role provider;                         
	source address 10.3.2.2;                         
	neighbor 10.3.2.1  as 4766;                         
	interface "eth_4766";                         
	connect delay time 0;                         
	direct;
};
