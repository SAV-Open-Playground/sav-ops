router id 10.255.255.255;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol static {
	ipv4 {
		export all;
		import all;
	};
	route 1.7.225.0/24 blackhole;
	route 192.197.222.0/24 blackhole;
	route 199.167.54.0/24 blackhole;
};
template bgp basic{
	local as 396421;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_396421_4755 from sav_inter{                         
	description "modified BGP between node node_396421 and node_4755";                         
	local role provider;                         
	source address 10.3.105.2;                         
	neighbor 10.3.105.1  as 4755;                         
	interface "eth_4755";                         
	connect delay time 0;                         
	direct;
};
protocol bgp savbgp_396421_9583 from sav_inter{                         
	description "modified BGP between node node_396421 and node_9583";                         
	local role provider;                         
	source address 10.3.101.2;                         
	neighbor 10.3.101.1  as 9583;                         
	interface "eth_9583";                         
	connect delay time 1;                         
	direct;
};
