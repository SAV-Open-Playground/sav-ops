router id 10.255.255.255;
ipv4 table master4{
	sorted 1;
};
roa4 table r4{
	sorted 1;
};
protocol device {
	scan time 60;
	interface "eth_*";
};
protocol kernel {
	scan time 60;
	ipv4 {
		export all;
		import all;
	};
	learn;
	persist;
};
protocol direct {
	ipv4;
	interface "eth_*";
};
protocol static {
	ipv4 {
		export all;
		import all;
	};
	route 1.18.118.0/24 blackhole;
	route 210.101.61.0/24 blackhole;
};
template bgp basic{
	local as 131099;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_131099_3786 from sav_inter{                         
	description "modified BGP between node node_131099 and node_3786";                         
	local role provider;                         
	source address 10.3.134.2;                         
	neighbor 10.3.134.1  as 3786;                         
	interface "eth_3786";                         
	connect delay time 0;                         
	direct;
};
