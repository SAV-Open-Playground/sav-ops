template bgp basic{
	local as 9684;
	long lived graceful restart on;
	debug all;
	enable extended messages;
	ipv4{
		export all;
		import all;
		import table on;
	};
};
template bgp sav_inter from basic{
	rpdp4{
		import none;
		export none;
	};
};
protocol bgp savbgp_9684_4766 from sav_inter{                         
	description "modified BGP between node node_9684 and node_4766";                         
	local role provider;                         
	source address 10.3.4.2;                         
	neighbor 10.3.4.1  as 4766;                         
	interface "eth_4766";                         
	connect delay time 0;                         
	direct;
};
